<!-- Creating an events table -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Festival Schedule</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <!-- Table Header -->
    <header>
        <h1>Annual Aguillar Family Wine Festival</h1>
    </header>

    <div class="container"> 
        <!-- Will contain all tabular data -->
        
        <table>
            <thead>
                
                <tr>
                    <th colspan="2">
                        <h1>Wine Festival Schedule</h1>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h2>Time</h2>
                    </th>
                    <th>
                        <h2>Events</h2>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="left">12:00 PM</td>
                    <td>
                        <h3>Reception</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">01:00 PM</td>
                    <td>
                        <h3>Storytelling & Telling</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">02:00 PM</td>
                    <td>
                        <h3>Wine Luncheon</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">03:00 PM</td>
                    <td>
                        <h3>Aguillar Family Wines</h3>
                    </td>
                </tr>
                <tr>
                    <td class="left">04:00 PM</td>
                    <td>
                        <h3>Wine & Cheese Tasting</h3>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
